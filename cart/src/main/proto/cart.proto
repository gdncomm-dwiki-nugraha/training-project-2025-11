syntax = "proto3";

package com.gdn.training.cart.grpc;

option java_multiple_files = true;
option java_package = "com.gdn.training.cart.grpc";
option java_outer_classname = "CartProto";

import "google/protobuf/timestamp.proto";

service CartService {
  rpc GetCart(GetCartRequest) returns (GetCartResponse);
}

message GetCartRequest {
  string memberId = 1;
}

message ProductInfoMessage {
  string id = 1;
  string name = 2;
  double price = 3;
  string imageUrl = 4;
}

message CartItemMessage {
  string id = 1;
  string productId = 2;
  int32 quantity = 3;
  ProductInfoMessage product = 4; // optional; may be empty if product info missing
}

message CartMessage {
  string cartId = 1;
  string memberId = 2;
  google.protobuf.Timestamp createdAt = 3;
  google.protobuf.Timestamp updatedAt = 4;
  repeated CartItemMessage items = 5;
}

message GetCartResponse {
  CartMessage cart = 1;
}
