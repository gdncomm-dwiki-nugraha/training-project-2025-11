# product-service/src/main/resources/application.properties

spring.application.name=product-service
server.port=8080

# datasource (connect to the docker-compose product-postgres)
spring.datasource.url=jdbc:postgresql://localhost:5434/productdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Solr
solr.host=http://localhost:8983/solr
solr.collection=products

# gRPC Server
grpc.server.port=9096

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true